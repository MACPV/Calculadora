<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display">
        <input id="resultado" value="text" readonly type="number" />
      </div>
      <div class="botones">
        <button onclick="presion('0')">0</button>
        <button onclick="presion('C')">C</button>
        <button onclick="presion('=')">=</button>
        <button onclick="presion('*')">*</button>
        <button onclick="presion('7')">7</button>
        <button onclick="presion('8')">8</button>
        <button onclick="presion('9')">9</button>
        <button onclick="presion('/')">/</button>
        <button onclick="presion('4')">4</button>
        <button onclick="presion('5')">5</button>
        <button onclick="presion('6')">6</button>
        <button onclick="presion('-')">-</button>
        <button onclick="presion('1')">1</button>
        <button onclick="presion('2')">2</button>
        <button onclick="presion('3')">3</button>
        <button onclick="presion('+')">+</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
